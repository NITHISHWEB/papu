<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAPU</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image" href="user.png">
</head>
<body>
	<center>
	<h1>WELCOME</h1> <img src="school.png">
	<br>
	<br>
	<form action="https://sheetdb.io/api/v1/xr48l91bzg713" method="post" id="sheetdb-form">
		<label>Name</label>
		<br>
		<input type="text" name="data[NAME]" placeholder="Enter Name" required >
		<br>
		<br>
  <label>AGE</label>
  <br>
  <select required name="data[AGE]">
  	<option>select</option>
  	<option>5</option> 
  	<option>6</option>
  	<option>7</option>
  	<option>8</option>
  	<option>9</option>
  	<option>10</option>
  	<option>11</option>
  	<option>12</option>
  	<option>13</option>
  </select>
  <br>
  <br>
  <label>PHONE NO.</label>
  <br>
  <input type="number" name="data[PHONE]" placeholder="Enter Phone Number" minlength="10" required>
  <br>
  <br>
  <label>Parent Name</label>
  <br>
  <input type="text" name="data[PARENT NAME]" placeholder="Parent name" required>
  <br>
  <br>
  <br>
  <br>

  <input type="submit" name="" value="SUBMIT">


		
	</form>
</center>

<script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('LOG.html', '_blank');

          });
        });
        </script>
        

</body>
</html>
